{{ partial "header.html" . -}}
<article class="container">
{{ .Content -}}
<ul class="list">
{{- range.Pages }}
	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a> &ndash; <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time></li>
{{ end -}}
</ul>
</article>
{{- partial "footer.html" . }}
